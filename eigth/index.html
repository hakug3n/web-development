<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="burgerMenu" id="burgerMenu">Menu</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div id="mobile-menu"></div>
    </nav>

    <div class="carousel">
        <div class="slides">
            <div class="slide">
                <img src="img/one_1.png" alt="one_1"/>
            </div>
            <div class="slide">
                <img src="img/two_2.png" alt="two_2"/>
            </div>
            <div class="slide">
                <img src="img/three_3.png" alt="three_3"/>
            </div>
        </div>
        <div class="arrows">
            <button>&#10094;</button>
            <button>&#10095;</button>
        </div>
        <div class="dots"></div>
    </div>

    <div class="images-large">
        <img src="img/one-large-1.png" alt="one-large-1"/>
        <img src="img/two-large-2.png" alt="two-large-2"/>
        <img src="img/three-large-3.png" alt="three-large-3"/>
    </div>
    <div class="images-medium">
        <img src="img/one-medium-1.png" alt="one-medium-1"/>
        <img src="img/two-medium-2.png" alt="two-medium-2"/>
        <img src="img/three-medium-3.png" alt="three-medium-3"/>
    </div>
    <script src="index.js"></script>
</body>
</html>
